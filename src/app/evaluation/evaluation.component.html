<app-navigation></app-navigation>
<div class="container">
  <div class="row">
    <div class="col">
      <h3>Evaluation form</h3>
      <p>Rate your team and leave comments. Be honest!</p>
      <div class="input-group mb-3" *ngFor="let member of teamList2">
          <div class="input-group-prepend">
            <span class="input-group-text">{{member.FirstName}} {{member.LastName}}</span>
          </div>
          <input type="number" min=0 max=100  [(ngModel)]='member.Grade'  class="form-control"  required>
        </div>
        <div class="form-group">
            <label for="comment">Additional comments about your contribution + anything else you want to mention:</label>
            <textarea class="form-control" rows="5" id="comment" [(ngModel)]='evaluation.Comments' required ></textarea>
          </div>
          <button class="btn btn-success btn-block" (click)='submitEvaluation()'>Submit</button>
    </div>
  </div>
</div>
