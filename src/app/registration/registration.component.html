<app-navigation></app-navigation>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="regModel.email">
      </div>
      <div class="form-group">
          <label for="username">School ID:</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="regModel.userName">
        </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" [(ngModel)]="regModel.password">
      </div>
      <div class="form-group">
        <label for="fname">First name:</label>
        <input type="text" class="form-control" id="fname" [(ngModel)]="regModel.firstName">
      </div>
      <div class="form-group">
        <label for="lname">Last name:</label>
        <input type="text" class="form-control" id="lname" [(ngModel)]="regModel.lastName">
      </div>
      <div class="form-check mb-2 mr-sm-2">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" [(ngModel)]="regType"> Teacher
        </label>
      </div>
      <button type="submit" class="btn btn-primary" (click)="register()">Submit</button>
      
    </div>

  </div>

</div>
