<app-navigation></app-navigation>
<div >
  <h3 style="text-align: center">Student grades</h3>
  <div class="container">
    <div class="row">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Grade</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of gradeList">
            <td>{{item.StudentId}}</td>
            <td>{{item.FirstName}}</td>
            <td>{{item.LastName}}</td>
            <td>{{item.Grade}}</td>
            <td>{{item.Comments}}</td>
          </tr>
        </tbody>
      </table>
     
    </div>
  </div>
</div>
<br>
<button class="btn btn-info btn-block" (click)="loadAllGrades()">refresh</button>
